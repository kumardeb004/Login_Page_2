<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="login-card-container">
      <div class="login-class">
        <div class="login-card-logo">
          <img
            src="Images/378-3789685_logos-de-redes-sociales-png-png-download-4000.png"
            alt="logo"
          />
        </div>
        <div class="login-card-header">
          <h1>Sign In</h1>
          <div>Please login to enter</div>
        </div>
        <form action="" class="login-card-form">
          <div class="form-item">
            <span class="form-item-icon-material-symbols-rounded"></span>
            <input type="text" placeholder="Enter Email" required autofocus />
          </div>
          <div class="form-icon">
            <span class="form-item-icon-material-symbols-rounded"></span>
            <input type="password" placeholder="Enter Password" required />
          </div>
          <div class="form-item-other">
            <div class="checkbox">
              <input type="checkbox" id="remembermecheckbox" />
              <label for="remembermecheckbox">Remember Me</label>
            </div>
            <a href="a">Forgot Password?</a>
          </div>
          <button type="submit">Log In</button>
        </form>
        <div class="login-card-footer">
          Dont Have an Account?<a href="signup">Sign Up</a>
        </div>
      </div>
      <div class="login-class-social">
        <div class="other-sign-in-options"></div>
        <div class="login-card-social-btn">
          
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
